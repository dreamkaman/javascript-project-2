<div class="backdrop-auth hidden">
  <div class="modal-auth-sign-in">
    <p class="auth-title">Log In</p>
    <button type="button" class="modal-auth-close-btn">
      <svg
        class="modal-auth-close-icn"
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 8L22 22" stroke="#ff6b08" stroke-width="2" />
        <path d="M8 22L22 8" stroke="#ff6b08" stroke-width="2" />
      </svg>
    </button>
    <form class="sign-in-form">
      <input class="auth-sign-in" type="email" name="email" placeholder="Email" required />
      <input class="auth-sign-in" type="password" name="password" placeholder="Password" required />
      <button type="submit" class="auth-submit-btn">Continue</button>
    </form>
    <button type="button" class="register-btn">Registration</button>
  </div>
</div>
<div class="backdrop-auth-reg hidden">
  <div class="modal-auth-sign-up">
    <p class="auth-title">Sign Up</p>
    <button type="button" class="modal-auth-reg-close-btn">
      <svg
        class="modal-auth-reg-close-icn"
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 8L22 22" stroke="#ff6b08" stroke-width="2" />
        <path d="M8 22L22 8" stroke="#ff6b08" stroke-width="2" />
      </svg>
    </button>
    <form class="sign-up-form">
      <input class="auth-sign-up" type="email" name="email" placeholder="Email" required />
      <input class="auth-sign-up" type="password" name="password" placeholder="Password" required />
      <button type="submit" class="auth-reg-submit-btn">Create account</button>
    </form>
    <button type="button" class="login-btn">Back</button>
  </div>
</div>
